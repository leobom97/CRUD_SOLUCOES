<mat-card>
    <mat-card-title>Novo Usuário</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Digite o nome do Usuário" name="name" [(ngModel)]="request.name">
        </mat-form-field><br>
        <mat-form-field>
            <input matInput placeholder="Informe sua profissão" name="job" [(ngModel)]="request.job">
        </mat-form-field>
    </form>

    <button mat-raised-button  color="primary" (click)="cadastrarUsuario()">
        Salvar
    </button>

</mat-card>


<table class="table" *ngIf="response">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Profissão</th>
        <th scope="col">Criado em:</th>
      </tr>
    </thead>
    <tbody class="bg-light">
      <tr>
        <td>{{response.id}}</td>
        <td>{{response.name}}</td>
        <td>{{response.job}}</td>
        <td>{{response.createdAt}}</td>
      </tr>
    </tbody>
</table>
