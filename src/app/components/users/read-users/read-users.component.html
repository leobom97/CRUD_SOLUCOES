<table class="table" *ngIf="responseUsers">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">E-mail</th>
      <th scope="col">Nome</th>
      <th scope="col">Sobrenome</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody class="bg-light">
    <tr *ngFor="let user of responseUsers.data">
      <td>{{user.id}}</td>
      <td>{{user.email}}</td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>
        <a routerLink="/users/update/{{user.id}}"><button class="btn btn-primary">Editar</button></a>&nbsp;
        <a routerLink="/users/delete/{{user.id}}"><button class="btn btn-danger">Deletar</button></a>
      </td>
    </tr>
  </tbody>
</table>
