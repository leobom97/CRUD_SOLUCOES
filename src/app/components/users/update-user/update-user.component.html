<mat-card>
    <mat-card-title>Atualizar Usuário</mat-card-title>
    <form *ngIf="request">
        <mat-form-field>
            <input matInput placeholder="Digite o nome do Usuário" name="name" [(ngModel)]="request.name">
        </mat-form-field><br>
        <mat-form-field>
            <input matInput placeholder="Informe sua profissão" name="job" [(ngModel)]="request.job">
        </mat-form-field>
    </form>

    <button mat-raised-button  color="primary" (click)="atualizar()">
        Atualizar
    </button>
    &nbsp;
    <button mat-raised-button  color="warn" (click)="cancelar()">
        Cancelar
    </button>

</mat-card>
